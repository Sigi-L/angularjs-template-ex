<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <title>AngularJS - ex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <script src="exApp.js"></script>
    <script src="exCtrl.js"></script>
</head>

<body>

    <div class="container">
        <div ng-controller="FirstController">
            <h1 class="text-center">Actors</h1>
            <hr>
            <div class="mx-auto">
                <label for="search1">Search Name:</label>
                <input type="text" id="search1" ng-model="search1">

                <label for="search2">Search Month:</label>
                <input type="text" id="search2" ng-model="search2" min="1" max="12">

                <label for="order1">Order By:</label>
                <select ng-model="orderProp" id="order1">
                    <option value="fname">First name</option>
                    <option value="lname">Last name</option>
                    <option value="bDate">Birth Date</option>
                </select>
                <br>
            </div>
            <div class="row">


                <div class="col-md-4" ng-repeat="actor in actors | filter: searchData | orderBy: orderProp">

                    <div class="card">
                        <div class="card-body text-center">
                            <a href="{{actor.imdbLink}}" target="_blank">
                                <h4 class="card-title text-center">{{actor.fullName()}}</h4>
                            </a>
                            <p class="card-text ">{{actor.bDate|date}}</p>
                            <a href="{{actor.imdbLink}}" target="_blank">IMDB</a>
                            <br>
                            <br>
                            <img class="card-img-top" src="{{actor.photo}}" alt="Card image">
                            <br>
                        </div>
                        <br>
                    </div>

                    <br>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
